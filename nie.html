        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: 'Arial', sans-serif;
        }

        .container {

            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
